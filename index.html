<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Motorola WEB</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-content">
      <div class="container header">
        <div class="logo">
          <a href=""
            ><img src="assets/logos/Motorola_new_logo.svg" alt="Motorola Logo"
          /></a>
        </div>

        <ul class="menu-list">
          <li><a href="">Produtos</a></li>
          <li><a href="">Suporte</a></li>
          <li><a href="">Sobre</a></li>
        </ul>
      </div>
    </header>

    <main class="main-content">
      <div class="container intro-content">
        <div class="intro-main">
          <div>
            <p class="minimal-title">O MAIS NOVO PICO DA TECNOLOGIA</p>
            <h1 class="title">Motorola Edge 50 Ultra</h1>
            <p class="describe-phone">
              Câmera 200MP • Carregamento TurboPower • Tela OLED 144Hz
            </p>
            <a href="" class="button">Saiba mais</a>
          </div>

          <img src="assets/imgs/image-motorola-1.jpg" alt="Celular motorola" />
        </div>

        <div class="list-intro">
          <div class="item-list">
            <div class="list-icon">
              <img src="assets/shield.svg" alt="" />
            </div>
            <div>
              <p class="list-title">3+</p>
              <span class="list-description">anos de garantia</span>
            </div>
          </div>
          <div class="item-list">
            <div class="list-icon">
              <img src="assets/check.svg" alt="" />
            </div>
            <div>
              <p class="list-title">3+</p>
              <span class="list-description">anos de garantia</span>
            </div>
          </div>
          <div class="item-list">
            <div class="list-icon">
              <img src="assets/circle-gauge.svg" alt="" />
            </div>
            <div>
              <p class="list-title">3+</p>
              <span class="list-description">anos de garantia</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
