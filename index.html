<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Motorola WEB</title>
</head>
<body>
	<section class="container">
		<h2>Galeria</h2>
		<div class="gallery">
			<article class="gallery-items" tabindex="1"	>
				<picture>
					<img src="./assets/imgs/moto_razr_60_ultra.png" alt="">
				</picture>
				<div class="content">
					<span class="phone">Motorola Edge 50 Ultra</span>
					<span class="price">R$ 8.999.10</span>
					<span>OLED 144Hz</span>
				</div>
				<a href="">Detalhes</a>
			</article>

			<article class="gallery-items" tabindex="1"	>
				<picture>
					<img src="./assets/imgs/moto_buds_loop.png" alt="">
				</picture>
				<div class="content">
					<span class="phone">Moto Buds Loop</span>
					<span class="price">R$ 899.10</span>
					<span>OLED 144Hz</span>
				</div>
				<a href="">Detalhes</a>
			</article>
			
			<article class="gallery-items" tabindex="1"	>
				<picture>
					<img src="./assets/imgs/moto_watch_fit.png" alt="">
				</picture>
				<div class="content">
					<span class="phone">Moto Watch FIT</span>
					<span class="price">R$ 899.10</span>
					<span>OLED 144Hz</span>
				</div>
				<a href="">Detalhes</a>
			</article>

			<article class="gallery-items" tabindex="1"	>
				<picture>
					<img src="./assets/imgs/caixa_de_som_ROKR300.png" alt="">
				</picture>
				<div class="content">
					<span class="phone">Caixa de Som ROKR300</span>
					<span class="price">R$ 379.00</span>
					<span>OLED 144Hz</span>
				</div>
				<a href="">Detalhes</a>
			</article>
		</div>
	</section>

</body>
</html>
